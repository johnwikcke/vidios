<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional phone store video display system">
    <meta name="robots" content="noindex, nofollow">
    <title>Phonwale_Santalpur - Phone Store Display</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="script.js" as="script">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            cursor: none;
        }

        body.show-cursor {
            cursor: default;
        }

        .video-container {
            position: relative;
            width: 103.7vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #videoContainer iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: fill;
            object-position: center;
            /* Force full screen coverage - NO BLACK BARS */
            min-width: 100vw;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            /* High quality video settings with GPU acceleration */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            backface-visibility: hidden;
            transform: translateZ(0);
            will-change: transform;
            /* Hardware acceleration */
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            /* Optimize video decoding */
            -webkit-video-decode-performance: optimizeSpeed;
            /* Smooth video playback */
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        /* Alternative video fill options */
        .video-fill-stretch video {
            object-fit: fill;
            /* Stretches to fill, may distort */
        }

        .video-fill-zoom video {
            object-fit: cover;
            transform: scale(1.1);
            /* Slight zoom to eliminate black bars */
        }

        .brand-overlay {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgb(43 31 142);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 600;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .model-info {
            position: absolute;
            top: -163px;
            left: 700px;
            transform: translateY(50px);
            background: rgba(255, 107, 53, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            z-index: 9;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .progress-bar {
            height: 100%;
            background: #ff6b35;
            transition: width 0.2s ease;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: 500;
            z-index: 5;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-top: 2px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 15;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(10px);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            background: #ff6b35;
            border-color: #ff6b35;
            min-width: 50px;
            min-height: 50px;
            font-size: 18px;
        }

        .control-btn.play-pause:hover {
            background: #ff8c5a;
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #ff6b35;
            border-color: #ff6b35;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .volume-control:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .volume-icon {
            color: white;
            font-size: 14px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
        }

        .time-display {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            min-width: 110px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.5px;
        }

        .video-info {
            position: absolute;
            top: 40px;
            right: 60px;
            background: rgb(43 31 142);
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .shop-name {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .shop-name::before {

            margin-right: 8px;
            font-size: 20px;
        }

        .shop-name:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.6);
        }

        @keyframes shopGlow {

            0%,
            100% {
                box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            }

            50% {
                box-shadow: 0 4px 25px rgba(255, 107, 53, 0.6);
            }
        }

        .shop-name {
            animation: shopGlow 3s ease-in-out infinite;
        }

        .shop-logo {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .shop-logo img {
            height: 80px;
            width: auto;
            max-width: 300px;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.1);
            border-radius: 8px;
        }

        .shop-logo:hover {
            transform: scale(1.1);
        }

        .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .end-screen.show {
            display: flex;
        }



        .end-screen img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            object-position: center;
            animation: endScreenAnimation 3s ease-in-out;
            /* High quality image settings */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: high-quality;
            -ms-interpolation-mode: bicubic;
            /* GPU acceleration for smooth display */
            transform: translateZ(0);
            backface-visibility: hidden;
            will-change: transform;
        }

        @keyframes endScreenAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8) rotateY(-10deg);
                filter: blur(5px);
            }

            50% {
                opacity: 1;
                transform: scale(1.05) rotateY(0deg);
                filter: blur(0px);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
                filter: blur(0px);
            }
        }

        @keyframes endScreenSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px) scale(0.9);
            }

            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes endScreenZoomIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }



        .smart-features {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 12;
        }

        .smart-indicator {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
        }

        .smart-indicator.show {
            opacity: 1;
            transform: translateX(0);
        }

        .smart-indicator.autoplay {
            background: #ff6b35;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <div id="videoContainer">
            <!-- YouTube iframe will be inserted here -->
        </div>
        <video id="videoPlayer" preload="auto" muted playsinline webkit-playsinline="true" x5-playsinline="true" style="display: none;">
            Your browser does not support the video tag.
        </video>
        <div class="brand-overlay" id="brandName">Loading...</div>
        <div class="model-info" id="modelInfo">Model Loading...</div>
        <div class="video-info" id="videoInfo">Loading Model...</div>
        <div class="shop-logo" id="shopLogo">
            <img src="LOGO/logo.png" alt="Phonwale_Santalpur"
                onerror="this.style.display='none'; document.getElementById('shopName').style.display='block';">
        </div>
        <div class="shop-name" id="shopName" style="display: none;">Phonwale_Santalpur</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loading" id="loading">Loading videos...</div>

        <div class="end-screen" id="endScreen">
            <img id="endScreenImage" src="" alt="End Screen">
        </div>

        <div class="smart-features"></div>
        <div class="smart-indicator autoplay" id="autoplayIndicator">Auto-Play ON</div>
        <div class="smart-indicator" id="qualityIndicator">HD Quality</div>
        <div class="smart-indicator" id="bufferIndicator">Buffering...</div>
    </div>

    <div class="controls" id="controls">
        <button class="control-btn" id="prevBtn" title="Previous Video">⏮</button>
        <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">▶</button>
        <button class="control-btn" id="nextBtn" title="Next Video">⏭</button>
        <button class="control-btn" id="restartBtn" title="Restart Video">🔄</button>

        <div class="volume-control">
            <span class="volume-icon" id="volumeIcon">🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>

        <button class="control-btn" id="fullscreenBtn" title="Toggle Fullscreen">⛶</button>
        <button class="control-btn" id="autoplayBtn" title="Toggle Autoplay">🔁</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
